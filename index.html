<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="src/style.css">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <form id="searching-form">
            <div class="row">
                <div class="col-6">
            <input type="text" placeholder="Search city..." autocomplete="off" autofocus="on" id="input-value">
            <button type="submit" class="btn btn-warning">Search</button>
            <div class="current-location-button">
                <button type="submit" class="btn btn-warning" id="current-location">Current location</button>
            </div>
            
                </div> 
                
                <div class="col-6 current-weather" id="todays-time-date">
                    <span>
                    Today's weather forecast<br /> </span>
                    <span id="date">
                    </span>
                </div>
            </div> 
        </form>
    <header>
        <div class="row current-temp">
            <div class="col-4 location">
                <h1>
                <header id="city">
                Telšiai, Lithuania<br /> <br /></header>
                <span class="temperature" id="temperature">
                    -2
                </span>
                </h1>
            </div>
            <div class="col-4 cloudy-image">
                <img src="images/cloudy.png" alt="cloudy icon" width="150">
            </div>
            <div class="col-4 weather-specs">
                <h1>
                <span id="clouds">Clouds: Cloudy ☁</span> <br />
                <span id="humidity">Humidity: 91% 💧</span> <br />
                <span id="windSpeed">Wind speed: 3 m/s 🌬</span> <br />
                <span id="precipitation">Precipitation: 3% 🌧</span> <br />
                </h1>
            </div>
    </header>
    <small>
        5 day weather forecast
        <hr>
    </small>
    <p>
    <div class="row row-cols-5">
    <div class="col">
        Sunday<br />
        <img src="images/cloudy.png" alt="cloudy-image" width="50"> <br />
        -1°-7°
    </div>
    <div class="col">
        Monday<br />
        <img src="images/sunovertheclouds.png" alt="sun-over-the-clouds" width="50"> <br />
        -1 °-9 °
    </div>
    <div class="col">
        Tuesday <br />
        <img src="images/sunovertheclouds.png" alt="sun-over-the-clouds" width="50"> <br />
        -7 °-13 °
    </div>
    <div class="col">
        Wednesday <br />
        <img src="images/sunovertheclouds.png" alt="sun-over-the-clouds" width="50"> <br />
        -1 °-2 °
    </div>
    <div class="col">
        Thursday <br />
        <img src="images/rain.png" alt="rain-image" width="50"> <br />
        4 °3 °
    </div>
    </div>
    </p>
    <br />
</div>
<small>
    <a href="https://github.com/vitamix159/SheCodesProject-Weather-app" class="open-source-code" target="_blank">Open-source code</a> by Vitalija Ramonaitė
</small>
<script src="src/index.js"></script>
</body>
</html>

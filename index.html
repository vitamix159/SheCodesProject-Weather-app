<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <link rel="stylesheet" href="src/style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <form id="searching-form">
            <div class="row">
                <div class="col-6 search-input">
            <input type="text" 
            placeholder="Search city.." 
            autocomplete="off" 
            autofocus="on" 
            id="input-value"/>
            <button type="submit" 
            class="btn btn-warning">Search</button>
            <div class="current-location-button">
                <button type="submit" 
                class="btn btn-warning" 
                id="current-location">Current location</button>
            </div>
                </div> 
                <div class="col-6 current-weather" 
                id="todays-time-date">
                    <span>
                    Today's weather forecast<br />
                    </span>
                    <span id="date"></span>
                </div>
            </div> 
        </form>
    <div class="heading">
        <div class="row current-temp">
            <div class="col-4 location">
                <div id="city">Telšiai, LT</div>
                <span class="temperature" 
                id="temperature">2</span>
                <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a>|<a href="#" id="fahrenheit-link">°F</a>
                </span>
            </div>
            <div class="col-4 cloudy-image">
                <img src="images/04d@2x.png" alt="" 
                width="150" 
                id="weather-icon" />
            </div>
            <div class="col-4 weather-specs">
                <span id="clouds">Clouds: Cloudy</span> <br />
                <span id="humidity">Humidity: 91%</span> <br />
                <span id="windSpeed">Wind speed: 3 m/s</span> <br />
                <span id="precipitation">Precipitation: 3%</span> <br />
            </div>
        </div>
    <small>
        5 day weather forecast
        <hr />
    </small>
    <div id="forecast">
    </div>
    <br />
    </div>
  </div>
<small class="source">
    <a href="https://github.com/vitamix159/SheCodesProject-Weather-app" target="_blank">Open-source code</a> by Vitalija Ramonaitė
</small>
<script src="src/index.js"></script>
</body>
</html>
